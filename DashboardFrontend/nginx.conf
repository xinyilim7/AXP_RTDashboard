server {
    listen 80;
    server_name localhost;

    # Root directory where React build files will be
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # If a file isn't found, serve index.html instead of a 404 error
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for better performance
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}